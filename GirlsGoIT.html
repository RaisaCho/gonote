<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="CSS.css">
	<title>GoNote</title>
</head>
<body>
	<img src="https://cdn.pixabay.com/photo/2016/12/22/15/50/list-1925752_1280.jpg" alt="rhino" width="500" height="300">
	<div id="main-header">
		<h1>GO Note</h1>
		<p>Aplikacja do zarządzania swoimi <strong>notatkami.</strong></p>
	</div>
	<br>
	<div>
		<h3>Moje notatki</h3>
		<p>Tutaj pojawi się lista notatek.</p>
	</div>
	<br>
	<h3>Dodaj notatkę</h3>
	<form>
		<div>
			<label for="note-title">Tytuł notatki
			<input placeholder="..." type="text"></label>
		</div>
		<div>
			<label for="note-content">Zawartość notatki
			<input placeholder="..." type="text"></label>
		</div>
	<button type="submit">Zapisz</button>
	<br>
	<a href="https://www.bhc-zagreb.com/">2021 Polityka prywatności</a> | <a href="https://www.bhc-zagreb.com/">Warunki korzystania z usługi</a>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
